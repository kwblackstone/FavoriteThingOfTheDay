<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="https://kwblackstone.github.io/FavoriteThingOfTheDay/">
  <title>June 22, 2025 - Making a butterfly house in my room</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: transparent;
      color: #f4f4f4;
    }

    /* Background layer */
    .bg-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      z-index: -1;
      pointer-events: none;
    }

    .back-link {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      text-decoration: none;
      z-index: 10;
    }

    .date-title {
      font-size: 48px;
      margin-bottom: 24px;
    }

    .image-container {
      max-width: 80%;
      margin: auto;
      position: relative;
      z-index: 1;
    }

    .image-container img {
      max-width: 100%;
      max-height: calc(100vh - 200px);
      height: auto;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .caption {
      margin-top: 10px;
      font-size: 36px;
      color: #f4f4f4;
    }

    .arrow {
      position: absolute;
      width: 50px;
      height: 50px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      font-size: 24px;
      line-height: 50px;
      text-align: center;
      cursor: pointer;
      z-index: 5;
    }

    .arrow.left {
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    .arrow.right {
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
  <style id="bg-style">
    .bg-layer {
      background-image: url('data/background.jpg');
    }
  </style>
  <script>
  const useMobileImages = (() => {
    const lowRAM = navigator.deviceMemory && navigator.deviceMemory <= 2;
    const fewCores = navigator.hardwareConcurrency && navigator.hardwareConcurrency <= 2;
    const smallScreen = Math.max(screen.width, screen.height) <= 768;

    console.log('useMobileImages:', {
      deviceMemory: navigator.deviceMemory,
      cores: navigator.hardwareConcurrency,
      screenWidth: screen.width,
      screenHeight: screen.height,
    });

    return lowRAM || fewCores || smallScreen;
  })();

  if (useMobileImages) document.body.classList.add('mobile');
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('img[data-mobile-src]').forEach(img => {
      const mobileSrc = img.dataset.mobileSrc;
      const fullSrc = img.dataset.src;

      if (useMobileImages && mobileSrc) {
        img.src = mobileSrc;
      } else if (fullSrc) {
        img.src = fullSrc;
      }

      const link = img.closest('a');
      if (link) {
        if (useMobileImages && link.dataset.mobileHref) {
          link.href = link.dataset.mobileHref;
        } else if (link.dataset.href) {
          link.href = link.dataset.href;
        }
      }
    });

  function navigateToImage(link) {
    if (link) window.location.href = link;
  }
</script>
</head>
<body>

  <div class="bg-layer"></div>

  <a class="back-link" href="index.html">&#10006;</a>

  <div class="date-title">June 22, 2025</div>

    </a>
    <div class="caption">Making a butterfly house in my room</div>
    <div class='arrow left' onclick="navigateToImage('https://kwblackstone.github.io/FavoriteThingOfTheDay/image_pages/2025-06-23-Swimming%20with%20Daddy.html?from=main')">&#8592;</div>
    <div class='arrow right' onclick="navigateToImage('https://kwblackstone.github.io/FavoriteThingOfTheDay/image_pages/2025-06-21-Creating%20potions%20at%20Alma%27s%20witch%20birthday%20party.html?from=main')">&#8594;</div>
  </div>
</body>
</html>
