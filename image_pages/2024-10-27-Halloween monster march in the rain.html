<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="https://kwblackstone.github.io/FavoriteThingOfTheDay/">
  <title>October 27, 2024 - Halloween monster march in the rain</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: transparent;
      color: #f4f4f4;
    }

    /* Background layer */
    .bg-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      z-index: -1;
      pointer-events: none;
    }

    .back-link {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      text-decoration: none;
      z-index: 10;
    }

    .date-title {
      font-size: 48px;
      margin-bottom: 24px;
    }

    .image-container {
      max-width: 80%;
      margin: auto;
      position: relative;
      z-index: 1;
    }

    .image-container img {
      max-width: 100%;
      max-height: calc(100vh - 200px);
      height: auto;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .caption {
      margin-top: 10px;
      font-size: 36px;
      color: #f4f4f4;
    }

    .arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      width: 60px;
      height: 60px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 50%;
      cursor: pointer;
      z-index: 1001;
      user-select: none;
      transition: background 0.3s, transform 0.2s;
      pointer-events: auto;
    }

    .arrow::before {
      content: "";
      position: absolute;
      inset: 0;
      margin: auto;
      width: 0;
      height: 0;
      border-style: solid;
    }

    .arrow.left {
      left: calc(5px);
    }

    .arrow.left::before {
      border-width: 20px 28px 20px 0;
      border-color: transparent white transparent transparent;
    }

    .arrow.right {
      right: calc(5px);
    }

    .arrow.right::before {
      border-width: 20px 0 20px 28px;
      border-color: transparent transparent transparent white;
    }

    .arrow:hover {
      background: rgba(0, 0, 0, 0.7);
      transform: translateY(-50%) scale(1.15);
    }
  </style>
  <style id="bg-style">
    .bg-layer {
      background-image: url('data/background.jpg');
    }
  </style>
  <script>
  const useMobileImages = (() => {
    const lowRAM = navigator.deviceMemory && navigator.deviceMemory <= 2;
    const fewCores = navigator.hardwareConcurrency && navigator.hardwareConcurrency <= 2;
    const smallScreen = Math.max(screen.width, screen.height) <= 768;

    console.log('useMobileImages:', {
      deviceMemory: navigator.deviceMemory,
      cores: navigator.hardwareConcurrency,
      screenWidth: screen.width,
      screenHeight: screen.height,
    });

    return lowRAM || fewCores || smallScreen;
  })();

  function navigateToImage(link) {
    if (link) window.location.href = link;
  }

  if (useMobileImages) document.body.classList.add('mobile');
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('img[data-mobile-src]').forEach(img => {
      const mobileSrc = img.dataset.mobileSrc;
      const fullSrc = img.dataset.src;

      if (useMobileImages && mobileSrc) {
        img.src = mobileSrc;
      } else if (fullSrc) {
        img.src = fullSrc;
      }

      const link = img.closest('a');
      if (link) {
        if (useMobileImages && link.dataset.mobileHref) {
          link.href = link.dataset.mobileHref;
        } else if (link.dataset.href) {
          link.href = link.dataset.href;
        }
      }
    });
  });
</script>
</head>
<body>

  <div class="bg-layer"></div>

    </a>
    <div class="caption">Halloween monster march in the rain</div>
    <div class='arrow left' onclick="navigateToImage('https://kwblackstone.github.io/FavoriteThingOfTheDay/image_pages/2024-10-28-Eating%20spaghetti%20and%20meatballs.html?from=main')"></div>
    <div class='arrow right' onclick="navigateToImage('https://kwblackstone.github.io/FavoriteThingOfTheDay/image_pages/2024-10-26-Getting%20a%20balloon%20at%20Cora%27s%20birthday%20party.html?from=main')"></div>
  </div>
</body>
</html>
